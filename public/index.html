<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zhihu daily</title>
    <style type="text/css">
      #root {
        max-width: 750px;
        margin: 0 auto;
      }
    </style>
    <script>
      ;(() => {
        const calcBaseFontSize = () => {
          let html = document.documentElement // 这个拿到的就是html对象dom
          // 如果设备宽度大于750，强制比例75，不再缩放，看具体情况吧
          if (html.clientWidth > 750) {
            html.style.fontSize = "75px"
          }
        }
        // 每次尺寸编号，重新计算html中的fontSize
        window.addEventListener("resize", () => {
          calcBaseFontSize()
        })
      })()
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
